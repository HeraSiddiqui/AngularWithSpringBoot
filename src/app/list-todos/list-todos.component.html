<h1>My Todo's</h1>
<dic class="alert alert-success" *ngIf='message'></dic>{{message}}</div>

<div class="container">

<table class="todos">
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <!-- for (Todo todo: todos) {-->
        <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase }}</td>
        <td>{{todo.done}}</td>
        <td><button> (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button> (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
        </tr>

    </tbody>
</table>
</div>

<div class="row">
    <button(click)="addTodo"()" class="btn btn-success"> Add </button>
</div>
